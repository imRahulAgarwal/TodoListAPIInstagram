<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Reset</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                color: #333;
            }
            .email-container {
                max-width: 600px;
                margin: 50px auto;
                background: #ffffff;
                border: 1px solid #ddd;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .email-header {
                background: #00274d;
                color: #ffffff;
                text-align: center;
                padding: 20px;
            }
            .email-header h1 {
                margin: 0;
                font-size: 24px;
            }
            .email-body {
                padding: 30px;
            }
            .email-body p {
                margin: 0 0 20px;
                line-height: 1.6;
                font-size: 16px;
            }
            .email-button {
                text-align: center;
                margin: 30px 0;
            }
            .email-button a {
                display: inline-block;
                background: #0066cc;
                color: #ffffff;
                text-decoration: none;
                padding: 15px 30px;
                font-size: 16px;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            .email-button a:hover {
                background: #004a99;
            }
            .email-footer {
                background: #f4f4f9;
                text-align: center;
                padding: 20px;
                font-size: 12px;
                color: #666;
            }
        </style>
    </head>
    <body>
        <div class="email-container">
            <div class="email-header">
                <h1>Todo List API</h1>
            </div>
            <div class="email-body">
                <p>Hi <span>username</span>,</p>
                <p>
                    We received a request to reset your password. Click the button below to reset your password. If you
                    didnâ€™t request this, please ignore this email.
                </p>
                <div class="email-button">
                    <a href="https://example.com/reset-password" target="_blank">Reset Password</a>
                </div>
            </div>
            <div class="email-footer">
                <p>&copy; 2024 Todo List API. All rights reserved.</p>
            </div>
        </div>
    </body>
</html>
